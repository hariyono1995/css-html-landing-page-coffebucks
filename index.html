<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/id/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/263px-Starbucks_Corporation_Logo_2011.svg.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <link rel="stylesheet" href="main.css" type="text/css" />

    <title>coffebucks</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-nav">
          <div class="header-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/id/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/263px-Starbucks_Corporation_Logo_2011.svg.png"
              alt="logo-starbucks"
            />
          </div>
          <nav>
            <ul>
              <li>Menu</li>
              <li>Reward</li>
              <li>Gift Cards</li>
            </ul>
          </nav>
        </div>
        <div class="right-nav">
          <div class="find-store">
            <i class="fa fa-map-marker"></i>
            <span>Find a Store</span>
          </div>
          <div class="sign-in">Sign In</div>
          <div class="join-now">Join Now</div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <section class="announcements">
          <span>
            Facial coverings are now optional in our fully vaccinated customers,
            following CDC guidance, except where local regulations require it by
            law. <a href="#">Learn more</a>
          </span>
        </section>
      </div>
    </main>

    <!-- Font-awesome -->
    <script src="https://use.fontawesome.com/1a1f9c9781.js"></script>
  </body>
</html>
